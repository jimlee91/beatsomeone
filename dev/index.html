<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta property="og:image" content="이미지" />
    <meta property="og:url" content="유알엘" />
    <meta property="og:description" content="디스크립션" />
    <meta property="og:title" content="타이틀" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,400,900,900i&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>beatsomeone</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="wrap">
          <h1 class="header__logo">
            <a href="/"><img src="./assets//images/logo.png" alt=""/></a>
          </h1>
          <div class="header__gnb">
            <div class="header__search">
              <form action="/">
                <input type="text" />
                <button></button>
              </form>
            </div>
            <nav class="header__nav">
              <a href="">HOME</a>
              <a href="">Free Beats</a>
              <a href="">Pricing</a>
              <a href="">Login</a>
              <a href="">Sign In</a>
              <a href="" class="header__cart">($0.00)</a>
            </nav>
          </div>
        </div>
      </header>

      <div class="container">
        <div class="main">
          <section class="main__section1">
            <div class="wrap">
              <header class="main__section1-title">
                <h1>HOLIDAY GIVEAWAY</h1>
                <p>
                  Finding incredible music & connecting with amazing artists
                  and<br />
                  producers to collaborate with have never been easier.
                </p>
              </header>
              <div class="playList">
                <!-- 아래 템플릿 문자열로 붙임 -->
                <ul class="playList__list" id="playList__list"></ul>
              </div>
            </div>
          </section>
        </div>
      </div>
      <footer class="footer">
        <div class="wrap"></div>
      </footer>
    </div>
    <script src="./assets/plugins/jquery.js"></script>
    <script src="./assets/plugins/underscore.js"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="./assets//js/build.js"></script>
    <!-- playlist item 템플릿 문자열 -->
    <script type="text/template" id="playListTemplate">
      <li class="playList__itembox" id="playList__item<%- item.id %>">
        <div class="playList__item playList__item--title">
          <div class="col favorite">
            <button>즐겨찾기</button>
          </div>
          <div class="col name">
            <figure>
              <span class="playList__cover">
                <img
                  src="<%- item.coverImg %>"
                  alt=""
                />
                <% if ( item.isNew === true ) { %>
                <i class="label new">N</i>
                <% } %>
              </span>
              <figcaption>
                <h3 class="">
                  <%- item.title %>
                </h3>
                <span class="playList__by"><%- item.singer %></span>
              </figcaption>
            </figure>
            <% if ( item.subPlayList.length > 0 ) { %>
            <!-- 서브리스트 토글 버튼 -->
            <button class="toggle-subList"></button>
            <% } %>
          </div>
          <div class="col genre">
            <% item.genres.forEach(function(genre, index){ %>
            <button class="active"><%- genre %></button>
            <% }) %>
          </div>
          <div class="col playbtn">
            <button class="btn-play" data-action="playAction<%- item.id %>">재생</button>
            <span class="timer">
              <span class="current"></span>
              <span class="duration">0:00</span>
            </span>
          </div>
          <div class="col spectrum">
            <div class="wave"></div>
          </div>
          <div class="col utils">
            <a href="" class="cart">
              장바구니
              <span class="tooltip">$20.00</span>
            </a>
            <a href="" class="download">다운로드</a>
            <a href="" class="shared">공유하기</a>
          </div>
          <div class="col more">
            <button>more</button>
          </div>
        </div>
        <!-- 서브 앨범들 -->
        <ul class="subPlayList">
          <% item.subPlayList.forEach(function(playList, index) { %>
          <li id="playList__item<%- playList.id %>" class="playList__itembox">
            <div class="playList__item playList__item--sub" id="">
              <div class="col favorite">
                <button>즐겨찾기</button>
              </div>
              <div class="col name">
                <figure>
                  <span class="playList__cover">
                    <img
                      src="<%- playList.coverImg %>"
                      alt=""
                    />
                    <% if ( playList.isNew === true ) { %>
                    <i class="label new">N</i>
                    <% } %>
                  </span>
                  <figcaption>
                    <h3 class="">
                      <%- playList.title %>
                    </h3>
                    <span class="playList__by"><%- playList.singer %></span>
                  </figcaption>
                </figure>
              </div>
              <div class="col genre">
                <% playList.genres.forEach(function(genre, index){ %>
                <button class="active"><%- genre %></button>
                <% }) %>
              </div>
              <div class="col playbtn">
                <button class="btn-play" data-action="playAction<%- playList.id %>">재생</button>
                <span class="timer">
                  <span class="current"></span>
                  <span class="duration">0:00</span>
                </span>
              </div>
              <div class="col spectrum">
                <div class="wave"></div>
              </div>
              <div class="col utils">
                <a href="" class="cart">
                  장바구니
                  <span class="tooltip">$20.00</span>
                </a>
                <a href="" class="download">다운로드</a>
                <a href="" class="shared">공유하기</a>
              </div>
              <div class="col more">
                <button>more</button>
              </div>
            </div>
          </li>
          <% }) %>
        </div>
      </li>
    </script>

      var renderPlaylist = function(arr) {
        _.each(arr, function(item, index) {
          document
            .getElementById("playList__list")
            .insertAdjacentHTML("beforeend", template(item));

          setAudioInstance(item);
          if (item.subPlayList.length > 0) {
            _.each(item.subPlayList, function(playList, index) {
              setAudioInstance(playList);
            });
          }
        });
      };
      renderPlaylist(playList);
    </script>
  </body>
</html>
